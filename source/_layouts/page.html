---
layout: default
cover: false
---

{% if page.title_override %}
  {% assign title = page.title_override %}
{% else %}
  {% assign title = page.title %}
{% endif %}

<main>
  <article style="box-shadow: 0px 15px 17px rgb(50 50 50 / 26%);" class="avenir pa2 {% if page.tool == 'avy' %}mw8{% else %}mw7{% endif %} center black-70 bg-white br bl b--near-white">
    <header>
      <h1 class="f1-ns f3 center tc mw7 mt5-ns mt4 mb3 black-70 athelas lh-title">{{ title }}</h1>
      <hr class="mw3 p0 b0 bt bw1 b--light-red light-red bg-light-red">
    </header>
    {{content}}
  </article>
</main>
